示：\n\nA. 只准直行  \nB. 单行道  \nC. 直行和右转合用车道  \nD. 禁止直行\n\n**正确答案：A**\n\n**解析：** 这是只准直行指示标志，属于指示标志类别。标志为蓝色圆形，中间有白色向上箭头，表示该车道或路段只允许车辆直行通过，不得进行左转弯或右转弯。此标志通常设置在交叉路口前的直行车道上方或路侧。与单行道标志的区别：单行道标志是蓝色长方形，中间有白色箭头和\&quot;单行道\&quot;文字。驾驶员在此车道行驶时，只能直行通过路口，违反规定转弯将面临交通违法处罚。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject1/subject1-015.md&quot;],&quot;digest&quot;:[0,&quot;d9dfe7a29a37e85c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;这个蓝色标志的含义是什么\&quot;&gt;这个蓝色标志的含义是什么？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;图片描述：&lt;/strong&gt; 一个蓝色圆形标志，中间有一个白色的向上箭头。&lt;/p&gt;\n&lt;p&gt;这个标志表示：&lt;/p&gt;\n&lt;p&gt;A. 只准直行&lt;br&gt;\nB. 单行道&lt;br&gt;\nC. 直行和右转合用车道&lt;br&gt;\nD. 禁止直行&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 这是只准直行指示标志，属于指示标志类别。标志为蓝色圆形，中间有白色向上箭头，表示该车道或路段只允许车辆直行通过，不得进行左转弯或右转弯。此标志通常设置在交叉路口前的直行车道上方或路侧。与单行道标志的区别：单行道标志是蓝色长方形，中间有白色箭头和”单行道”文字。驾驶员在此车道行驶时，只能直行通过路口，违反规定转弯将面临交通违法处罚。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;这个蓝色标志的含义是什么&quot;],&quot;text&quot;:[0,&quot;这个蓝色标志的含义是什么？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;这个蓝色标志的含义是什么？&quot;],&quot;subject&quot;:[0,&quot;subject1&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;只准直行&quot;],[0,&quot;单行道&quot;],[0,&quot;直行和右转合用车道&quot;],[0,&quot;禁止直行&quot;]]],&quot;answer&quot;:[0,&quot;A&quot;],&quot;explanation&quot;:[0,&quot;这是只准直行指示标志，为蓝色圆形标志，中间有白色向上箭头。表示该车道只允许车辆直行通过，不得左转或右转。属于指示标志，用于指示车辆的行驶方向。&quot;],&quot;tags&quot;:[1,[[0,&quot;交通标志&quot;],[0,&quot;指示标志&quot;],[0,&quot;车道管理&quot;]]],&quot;difficulty&quot;:[0,&quot;easy&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject1/subject1-015&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject1/s D. 游乐场所&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 这是注意儿童警告标志，属于警告标志类别。标志为黄色等边三角形，黑色边框，顶角朝上，中间图案是两个儿童（一大一小）的轮廓。此标志设置在学校、幼儿园、游乐场、住宅区等儿童经常活动的区域附近，提醒驾驶员前方可能有儿童突然出现，应当格外小心，减速慢行，随时准备停车避让。儿童的行为具有不可预测性，因此在这些区域驾驶时要特别谨慎。与注意行人标志的区别：注意行人标志中间是一个成人行走的图案。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;看到这个黄色三角形标志驾驶员应该注意什么&quot;],&quot;text&quot;:[0,&quot;看到这个黄色三角形标志，驾驶员应该注意什么？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;看到这个黄色三角形标志，驾驶员应该注意什么？&quot;],&quot;subject&quot;:[0,&quot;subject1&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;注意行人&quot;],[0,&quot;注意儿童&quot;],[0,&quot;学校区域&quot;],[0,&quot;游乐场所&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;这是注意儿童警告标志，为黄色等边三角形，黑色边框，中间是两个儿童的图案。提醒驾驶员前方可能有儿童出现，需要格外小心，减速慢行。通常设置在学校、幼儿园、游乐场等儿童活动频繁的区域附近。&quot;],&quot;tags&quot;:[1,[[0,&quot;交通标志&quot;],[0,&quot;警告标志&quot;],[0,&quot;儿童安全&quot;]]],&quot;difficulty&quot;:[0,&quot;easy&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject1/subject1-017&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject1/subject1-018.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;这个倒三角形标志的含义是什么？&quot;],&quot;subject&quot;:[0,&quot;subject1&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;停车让行&quot;],[0,&quot;减速让行&quot;],[0,&quot;禁止通行&quot;],[0,&quot;注意危险&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;这是减速让行标志，为红色倒等边三角形，白色底色，中间有红色&#39;让&#39;字。表示车辆应当减速或停车，让主干道车辆优先通行。与停车让行标志的区别：减速让行是倒三角形，停车让行是八角形。&quot;],&quot;tags&quot;:[1,[[0,&quot;交通标志&quot;],[0,&quot;禁令标志&quot;],[0,&quot;让行规则&quot;]]],&quot;difficulty&quot;:[0,&quot;easy&quot;]}],&quot;body&quot;:[0,&quot;# 这个倒三角形标志的含义是什么？\n\n**图片描述：** 一个红色倒等边三角形标志，白色底色，中间有红色的\&quot;让\&quot;字。\n\n这个标志表示：\n\nA. 停车让行  \nB. 减速让行  \nC. 禁止通行  \nD. 注意危险\n\n**正确答案：B**\n\n**解析：** 这是减速让行标志，属于禁令标志。标志为红色倒等边三角形，白色底色，中间有红色\&quot;让\&quot;字。表示车辆在此处应当减速或停车观察，确保主干道车辆优先通行后，方可继续行驶。此标志通常设置在支路与主路的交汇处，或者视线良好的交叉路口。与停车让行标志的主要区别：1）形状不同：减速让行是倒三角形，停车让行是八角形；2）要求不同：减速让行可以减速通过，停车让行必须完全停车；3）文字不同：减速让行标志写\&quot;让\&quot;，停车让行标志写\&quot;停\&quot;。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject1/subject1-018.md&quot;],&quot;digest&quot;:[0,&quot;4ca9d3be1f51f56c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;这个倒三角形标志的含义是什么\&quot;&gt;这个倒三角形标志的含义是什么？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;图片描述：&lt;/strong&gt; 一个红色倒等边三角形标志，白色底色，中间有红色的”让”字。&lt;/p&gt;\n&lt;p&gt;这个标志表示：&lt;/p&gt;\n&lt;p&gt;A. 停车让行&lt;br&gt;\nB. 减速让行&lt;br&gt;\nC. 禁止通行&lt;br&gt;\nD. 注意危险&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 这是减速让行标志，属于禁令标志。标志为红色倒等边三角形，白色底色，中间有红色”让”字。表示车辆在此处应当减速或停车观察，确保主干道车辆优先通行后，方可继续行驶。此标志通常设置在支路与主路的交汇处，或者视线良好的交叉路口。与停车让行标志的主要区别：1）形状不同：减速让行是倒三角形，停车让行是八角形；2）要求不同：减速让行可以减速通过，停车让行必须完全停车；3）文字不同：减速让行标志写”让”，停车让行标志写”停”。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;这个倒三角形标志的含义是什么&quot;],&quot;text&quot;:[0,&quot;这个倒三角形标志的含义是什么？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;这个倒三角形标志的含义是什么？&quot;],&quot;subject&quot;:[0,&quot;subject1&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;停车让行&quot;],[0,&quot;减速让行&quot;],[0,&quot;禁止通行&quot;],[0,&quot;注意危险&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;这是减速让行标志，为红色倒等边三角形，白色底色，中间有红色&#39;让&#39;字。表示车辆应当减速或停车，让主干道车辆优先通行。与停车让行标志的区别：减速让行是倒三角形，停车让行是八角形。&quot;],&quot;tags&quot;:[1,[[0,&quot;交通标志&quot;],[0,&quot;禁令标志&quot;],[0,&quot;让行规则&quot;]]],&quot;difficulty&quot;:[0,&quot;easy&quot; ot;],[0,&quot;各负一半责任&quot;],[0,&quot;A车负全部责任&quot;],[0,&quot;B车自负责任&quot;]]],&quot;answer&quot;:[0,&quot;A车负全部责任&quot;],&quot;explanation&quot;:[0,&quot;根据道路交通安全法规定，机动车载物应当符合核定的载质量，严禁超载；载物的长、宽、高不得违反装载要求，不得遗洒、飘散载运物。A车货物掉落属于违法行为，应当承担全部责任。&quot;],&quot;tags&quot;:[1,[[0,&quot;交通事故&quot;],[0,&quot;责任认定&quot;],[0,&quot;货物运输&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject4/subject4-010&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject4/subject4-011.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;在这种雨天路面情况下，驾驶员应该如何安全驾驶？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;保持正常车速行驶&quot;],[0,&quot;适当减速，保持安全车距&quot;],[0,&quot;加速通过积水路段&quot;],[0,&quot;频繁变更车道&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;雨天路面湿滑，制动距离延长，应当适当减速行驶，保持比平时更大的安全车距，避免急刹车和急转向。同时要注意观察路面积水情况，谨慎通过。&quot;],&quot;tags&quot;:[1,[[0,&quot;恶劣天气&quot;],[0,&quot;安全驾驶&quot;],[0,&quot;雨天行车&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;body&quot;:[0,&quot;# 在这种雨天路面情况下，驾驶员应该如何安全驾驶？\n\n**路况描述：** 道路表面有积水，雨势较大，能见度有所下降，路面反光明显。\n\n在这种情况下，正确的驾驶方法是：\n\nA. 保持正常车速行驶  \nB. 适当减速，保持安全车距  \nC. 加速通过积水路段  \nD. 频繁变更车道\n\n**正确答案：B**\n\n**解析：** 雨天驾驶时，路面湿滑会导致轮胎与地面的摩擦力减小，制动距离明显延长。因此驾驶员应当：1）适当减速行驶，避免车速过快；2）保持比平时更大的安全车距，一般应为干燥路面的1.5-2倍；3）避免急刹车、急加速和急转向；4）开启雾灯和示廓灯，提高车辆辨识度；5）谨慎通过积水路段，避免溅水影响其他车辆。选项A车速过快不安全，选项C加速通过容易失控，选项D频繁变道增加事故风险。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject4/subject4-011.md&quot;],&quot;digest&quot;:[0,&quot;39c57ea48684f0b5&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;在这种雨天路面情况下驾驶员应该如何安全驾驶\&quot;&gt;在这种雨天路面情况下，驾驶员应该如何安全驾驶？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;路况描述：&lt;/strong&gt; 道路表面有积水，雨势较大，能见度有所下降，路面反光明显。&lt;/p&gt;\n&lt;p&gt;在这种情况下，正确的驾驶方法是：&lt;/p&gt;\n&lt;p&gt;A. 保持正常车速行驶&lt;br&gt;\nB. 适当减速，保持安全车距&lt;br&gt;\nC. 加速通过积水路段&lt;br&gt;\nD. 频繁变更车道&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 雨天驾驶时，路面湿滑会导致轮胎与地面的摩擦力减小，制动距离明显延长。因此驾驶员应当：1）适当减速行驶，避免车速过快；2）保持比平时更大的安全车距，一般应为干燥路面的1.5-2倍；3）避免急刹车、急加速和急转向；4）开启雾灯和示廓灯，提高车辆辨识度；5）谨慎通过积水路段，避免溅水影响其他车辆。选项A车速过快不安全，选项C加速通过容易失控，选项D频繁变道增加事故风险。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;在这种雨天路面情况下驾驶员应该如何安全驾驶&quot;],&quot;text&quot;:[0,&quot;在这种雨天路面情况下，驾驶员应该如何安全驾驶？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;在这种雨天路面情况下，驾驶员应该如何安全驾驶？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;保持正常车速行驶&quot;],[0,&quot;适当减速，保持安全车距&quot;],[0,&quot;加速通过积水路段&quot;],[0,&quot;频繁变更车道&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;雨天路面湿滑，制动距离延长，应当适当减速行驶，保持比平时更大的安全车距，避免急刹车和急转向。同时要注意观察路面积水情况，谨慎通过。&quot;],&quot;tags&quot;:[1,[[0,&quot;恶劣天气&quot;],[0,&quot;安全驾驶&quot;],[0,&quot;雨天行车&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject4/subject4-011&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject4/subject4-012.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;车辆在高速公路上发生故障无法移动时，应该如何处置？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;立即下车检查故障&quot;],[0,&quot;开启危险报警闪光灯，在车后150米处设置警告标志&quot;],[0,&quot;就地等待救援&quot;],[0,&quot;推车到应急车道&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;高速公路上车辆发生故障时，应立即开启危险报警闪光灯，将车辆移至应急车道，在车后150米处设置警告标志，车上人员迅速转移到护栏外安全地带，并及时报警求助。&quot;],&quot;tags&quot;:[1,[[0,&quot;高速公路&quot;],[0,&quot;故障处理&quot;],[0,&quot;安全防护&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;body&quot;:[0,&quot;# 车辆在高速公路上发生故障无法移动时，应该如何处置？\n\n**情况描述：** 车辆在高速公路行驶过程中突然发生机械故障，无法继续行驶且无法移动到应急车道。\n\n正确的处置方法是：\n\nA. 立即下车检查故障  \nB. 开启危险报警闪光灯，在车后150米处设置警告标志  \nC. 就地等待救援  \nD. 推车到应急车道\n\n**正确答案：B**\n\n**解析：** 高速公路上车辆发生故障的正确处置程序：1）立即开启危险报警闪光灯；2）如果车辆能够移动，应迅速将车辆移至应急车道或路肩；3）在车后150米处（夜间或恶劣天气时应为200米）设置警告标志；4）车上人员应迅速转移到护栏外的安全地带；5）及时拨打报警电话或高速公路救援电话。选项A直接下车检查非常危险；选项C就地等待容易发生二次事故；选项D在高速公路上推车极其危险。安全防护措施是第一位的。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject4/subject4-012.md&quot;],&quot;digest&quot;:[0,&quot;cff78095df85dce6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;车辆在高速公路上发生故障无法移动时应该如何处置\&quot;&gt;车辆在高速公路上发生故障无法移动时，应该如何处置？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;情况描述：&lt;/strong&gt; 车辆在高速公路行驶过程中突然发生机械故障，无法继续行驶且无法移动到应急车道。&lt;/p&gt;\n&lt;p&gt;正确的处置方法是：&lt;/p&gt;\n&lt;p&gt;A. 立即下车检查故障&lt;br&gt;\nB. 开启危险报警闪光灯，在车后150米处设置警告标志&lt;br&gt;\nC. 就地等待救援&lt;br&gt;\nD. 推车到应急车道&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 高速公路上车辆发生故障的正确处置程序：1）立即开启危险报警闪光灯；2）如果车辆能够移动，应迅速将车辆移至应急车道或路肩；3）在车后150米处（夜间或恶劣天气时应为200米）设置警告标志；4）车上人员应迅速转移到护栏外的安全地带；5）及时拨打报警电话或高速公路救援电话。选项A直接下车检查非常危险；选项C就地等待容易发生二次事故；选项D在高速公路上推车极其危险。安全防护措施是第一位的。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;车辆在高速公路上发生故障无法移动时应该如何处置&quot;],&quot;text&quot;:[0,&quot;车辆在高速公路上发生故障无法移动时，应该如何处置？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;车辆在高速公路上发生故障无法移动时，应该如何处置？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;立即下车检查故障&quot;],[0,&quot;开启危险报警闪光灯，在车后150米处设置警告标志&quot;],[0,&quot;就地等待救援&quot;],[0,&quot;推车到应急车道&quot;]]],&quot;answer&quot;:[0,&quot;B&quot;],&quot;explanation&quot;:[0,&quot;高速公路上车辆发生故障时，应立即开启危险报警闪光灯，将车辆移至应急车道，在车后150米处设置警告标志，车上人员迅速转移到护栏外安全地带，并及时报警求助。&quot;],&quot;tags&quot;:[1,[[0,&quot;高速公路&quot;],[0,&quot;故障处理&quot;],[0,&quot;安全防护&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject4/subject4-012&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject4/subject4-013.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;夜间在没有路灯的道路上行驶，遇到对向来车时应该如何使用灯光？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;judge&quot;],&quot;options&quot;:[1,[[0,&quot;正确&quot;],[0,&quot;错误&quot;]]],&quot;answer&quot;:[0,&quot;A&quot;],&quot;explanation&quot;:[0,&quot;夜间在没有路灯的道路上行驶时，应使用远光灯照明。但遇到对向来车时，应当在距离对向来车150米以外时改用近光灯，避免远光灯造成对方驾驶员眩目，确保行车安全。&quot;],&quot;tags&quot;:[1,[[0,&quot;夜间驾驶&quot;],[0,&quot;灯光使用&quot;],[0,&quot;安全行车&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;body&quot;:[0,&quot;# 夜间在没有路灯的道路上行驶，遇到对向来车时应该提前150米改用近光灯\n\n**情况描述：** 夜间在没有路灯照明的公路上行驶，前方发现有对向来车。\n\n**判断：** 应该在距离对向来车150米以外时改用近光灯。\n\nA. 正确  \nB. 错误\n\n**正确答案：A**\n\n**解析：** 这个判断是正确的。根据《道路交通安全法实施条例》规定，夜间在没有路灯或照明不良的道路上行驶时，应当使用远光灯。但是遇到下列情况时必须改用近光灯：1）与对向来车会车时，应当在距离对向来车150米以外改用近光灯；2）在窄路、窄桥与非机动车会车时；3）跟车行驶时。使用远光灯会造成对方驾驶员眩目，严重影响其视线，容易引发交通事故。因此，文明使用灯光是夜间安全驾驶的重要要求。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject4/subject4-013.md&quot;],&quot;digest&quot;:[0,&quot;12f8d4add8cdab39&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;夜间在没有路灯的道路上行驶遇到对向来车时应该提前150米改用近光灯\&quot;&gt;夜间在没有路灯的道路上行驶，遇到对向来车时应该提前150米改用近光灯&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;情况描述：&lt;/strong&gt; 夜间在没有路灯照明的公路上行驶，前方发现有对向来车。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;判断：&lt;/strong&gt; 应该在距离对向来车150米以外时改用近光灯。&lt;/p&gt;\n&lt;p&gt;A. 正确&lt;br&gt;\nB. 错误&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 这个判断是正确的。根据《道路交通安全法实施条例》规定，夜间在没有路灯或照明不良的道路上行驶时，应当使用远光灯。但是遇到下列情况时必须改用近光灯：1）与对向来车会车时，应当在距离对向来车150米以外改用近光灯；2）在窄路、窄桥与非机动车会车时；3）跟车行驶时。使用远光灯会造成对方驾驶员眩目，严重影响其视线，容易引发交通事故。因此，文明使用灯光是夜间安全驾驶的重要要求。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;夜间在没有路灯的道路上行驶遇到对向来车时应该提前150米改用近光灯&quot;],&quot;text&quot;:[0,&quot;夜间在没有路灯的道路上行驶，遇到对向来车时应该提前150米改用近光灯&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;夜间在没有路灯的道路上行驶，遇到对向来车时应该如何使用灯光？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;judge&quot;],&quot;options&quot;:[1,[[0,&quot;正确&quot;],[0,&quot;错误&quot;]]],&quot;answer&quot;:[0,&quot;A&quot;],&quot;explanation&quot;:[0,&quot;夜间在没有路灯的道路上行驶时，应使用远光灯照明。但遇到对向来车时，应当在距离对向来车150米以外时改用近光灯，避免远光灯造成对方驾驶员眩目，确保行车安全。&quot;],&quot;tags&quot;:[1,[[0,&quot;夜间驾驶&quot;],[0,&quot;灯光使用&quot;],[0,&quot;安全行车&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject4/subject4-013&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject4/subject4-014.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;在山区道路下长坡时，为了安全应该怎样控制车速？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;空挡滑行节省燃油&quot;],[0,&quot;长时间使用行车制动器&quot;],[0,&quot;利用发动机制动控制车速&quot;],[0,&quot;关闭发动机滑行&quot;]]],&quot;answer&quot;:[0,&quot;C&quot;],&quot;explanation&quot;:[0,&quot;山区道路下长坡时，应该利用发动机制动来控制车速，即挂入低档位，利用发动机的牵阻作用减速。这样可以避免长时间使用制动器导致制动器过热失效，确保行车安全。&quot;],&quot;tags&quot;:[1,[[0,&quot;山区驾驶&quot;],[0,&quot;制动技巧&quot;],[0,&quot;安全驾驶&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;body&quot;:[0,&quot;# 在山区道路下长坡时，为了安全应该怎样控制车速？\n\n**路况描述：** 在山区道路上遇到较长的下坡路段，坡度较大，需要持续控制车速。\n\n正确的车速控制方法是：\n\nA. 空挡滑行节省燃油  \nB. 长时间使用行车制动器  \nC. 利用发动机制动控制车速  \nD. 关闭发动机滑行\n\n**正确答案：C**\n\n**解析：** 在山区道路下长坡时，正确的做法是利用发动机制动来控制车速。具体方法：1）提前减速，挂入低档位（手动挡选择2档或3档，自动挡选择L档或2档）；2）利用发动机的牵阻作用自然减速；3）必要时辅以间歇性制动，避免连续踩刹车。这样做的好处：防止制动器过热失效，保持制动效果，延长制动器使用寿命。选项A空挡滑行非常危险，失去发动机制动且不易控制；选项B长时间制动会导致制动器过热失效；选项D关闭发动机会失去助力，极其危险。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject4/subject4-014.md&quot;],&quot;digest&quot;:[0,&quot;b27a265c8db9db62&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;在山区道路下长坡时为了安全应该怎样控制车速\&quot;&gt;在山区道路下长坡时，为了安全应该怎样控制车速？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;路况描述：&lt;/strong&gt; 在山区道路上遇到较长的下坡路段，坡度较大，需要持续控制车速。&lt;/p&gt;\n&lt;p&gt;正确的车速控制方法是：&lt;/p&gt;\n&lt;p&gt;A. 空挡滑行节省燃油&lt;br&gt;\nB. 长时间使用行车制动器&lt;br&gt;\nC. 利用发动机制动控制车速&lt;br&gt;\nD. 关闭发动机滑行&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 在山区道路下长坡时，正确的做法是利用发动机制动来控制车速。具体方法：1）提前减速，挂入低档位（手动挡选择2档或3档，自动挡选择L档或2档）；2）利用发动机的牵阻作用自然减速；3）必要时辅以间歇性制动，避免连续踩刹车。这样做的好处：防止制动器过热失效，保持制动效果，延长制动器使用寿命。选项A空挡滑行非常危险，失去发动机制动且不易控制；选项B长时间制动会导致制动器过热失效；选项D关闭发动机会失去助力，极其危险。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;在山区道路下长坡时为了安全应该怎样控制车速&quot;],&quot;text&quot;:[0,&quot;在山区道路下长坡时，为了安全应该怎样控制车速？&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;在山区道路下长坡时，为了安全应该怎样控制车速？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;空挡滑行节省燃油&quot;],[0,&quot;长时间使用行车制动器&quot;],[0,&quot;利用发动机制动控制车速&quot;],[0,&quot;关闭发动机滑行&quot;]]],&quot;answer&quot;:[0,&quot;C&quot;],&quot;explanation&quot;:[0,&quot;山区道路下长坡时，应该利用发动机制动来控制车速，即挂入低档位，利用发动机的牵阻作用减速。这样可以避免长时间使用制动器导致制动器过热失效，确保行车安全。&quot;],&quot;tags&quot;:[1,[[0,&quot;山区驾驶&quot;],[0,&quot;制动技巧&quot;],[0,&quot;安全驾驶&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;questions&quot;],&quot;slug&quot;:[0,&quot;subject4/subject4-014&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;subject4/subject4-015.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;发生交通事故后，在保证安全的前提下，应该按什么顺序处理？&quot;],&quot;subject&quot;:[0,&quot;subject4&quot;],&quot;type&quot;:[0,&quot;single&quot;],&quot;options&quot;:[1,[[0,&quot;先移动车辆，再救助伤员，最后报警&quot;],[0,&quot;先救助伤员，再保护现场，最后报警&quot;],[0,&quot;先报警，再救助伤员，最后移动车辆&quot;],[0,&quot;先确保安全，再救助伤员，同时报警&quot;]]],&quot;answer&quot;:[0,&quot;D&quot;],&quot;explanation&quot;:[0,&quot;发生交通事故后的正确处理顺序：首先确保现场安全（开启危险报警闪光灯、设置警告标志等），然后立即救助伤员，同时尽快报警。在救助伤员时要注意正确的急救方法，避免二次伤害。&quot;],&quot;tags&quot;:[1,[[0,&quot;事故处理&quot;],[0,&quot;急救知识&quot;],[0,&quot;安全防护&quot;]]],&quot;difficulty&quot;:[0,&quot;medium&quot;]}],&quot;body&quot;:[0,&quot;# 发生交通事故后，在保证安全的前提下，应该按什么顺序处理？\n\n**事故情况：** 发生交通事故，现场有人员受伤，车辆受损，需要妥善处理。\n\n正确的处理顺序是：\n\nA. 先移动车辆，再救助伤员，最后报警  \nB. 先救助伤员，再保护现场，最后报警  \nC. 先报警，再救助伤员，最后移动车辆  \nD. 先确保安全，再救助伤员，同时报警\n\n**正确答案：D**\n\n**解析：** 发生交通事故后的正确处理原则是\&quot;先救人，后救物\&quot;，但首要任务是确保现场安全。正确的处理顺序：1）立即确保现场安全：开启危险报警闪光灯，在适当位置设置警告标志，避免发生二次事故；2）迅速救助伤员：检查伤员情况，进行必要的急救处理，但要注意不要随意移动重伤员；3）及时报警：拨打122交通事故报警电话和120急救电话；4）保护现场：在不影响救援的前提下，尽量保持现场原状。救人是第一位的，但必须在确保安全的前提下进行，避免因处置不当造成更大伤亡。&quot;],&quot;filePath&quot;:[0,&quot;src/content/questions/subject4/subject4-015.md&quot;],&quot;digest&quot;:[0,&quot;1ef2230ea3d6956c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h1 id=\&quot;发生交通事故后在保证安全的前提下应该按什么顺序处理\&quot;&gt;发生交通事故后，在保证安全的前提下，应该按什么顺序处理？&lt;/h1&gt;\n&lt;p&gt;&lt;strong&gt;事故情况：&lt;/strong&gt; 发生交通事故，现场有人员受伤，车辆受损，需要妥善处理。&lt;/p&gt;\n&lt;p&gt;正确的处理顺序是：&lt;/p&gt;\n&lt;p&gt;A. 先移动车辆，再救助伤员，最后报警&lt;br&gt;\nB. 先救助伤员，再保护现场，最后报警&lt;br&gt;\nC. 先报警，再救助伤员，最后移动车辆&lt;br&gt;\nD. 先确保安全，再救助伤员，同时报警&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;正确答案：D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;解析：&lt;/strong&gt; 发生交通事故后的正确处理原则是”先救人，后救物”，但首要任务是确保现场安全。正确的处理顺序：1）立即确保现场安全：开启危险报警闪光灯，在适当位置设置警告标志，避免发生二次事故；2）迅速救助伤员：检查伤员情况，进行必要的急救处理，但要注意不要随意移动重伤员；3）及时报警：拨打122交通事故报警电话和120急救电话；4）保护现场：在不影响救援的前提下，尽量保持现场原状。救人是第一位的，但必须在确保安全的前提下进行，避免因处置不当造成更大伤亡。&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;d
