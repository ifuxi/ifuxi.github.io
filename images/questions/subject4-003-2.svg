<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 - 灰蓝色表示雨天 -->
  <rect width="800" height="400" fill="#94a3b8" opacity="0.7"/>
  
  <!-- 道路 -->
  <rect x="0" y="150" width="800" height="200" fill="#475569"/>
  
  <!-- 道路标线 -->
  <line x1="0" y1="250" x2="800" y2="250" stroke="#ffffff" stroke-width="5" stroke-dasharray="40,20"/>
  
  <!-- 雾气效果 -->
  <rect x="0" y="0" width="800" height="400" fill="url(#fogGradient)" opacity="0.6"/>
  
  <!-- 雨滴 -->
  <g opacity="0.8">
    <!-- 多组雨滴 -->
    <g>
      <line x1="100" y1="0" x2="80" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="150" y1="0" x2="130" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="200" y1="0" x2="180" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="250" y1="0" x2="230" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="300" y1="0" x2="280" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="350" y1="0" x2="330" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="400" y1="0" x2="380" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="450" y1="0" x2="430" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="500" y1="0" x2="480" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="550" y1="0" x2="530" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="600" y1="0" x2="580" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="650" y1="0" x2="630" y2="50" stroke="#3b82f6" stroke-width="2"/>
      <line x1="700" y1="0" x2="680" y2="50" stroke="#3b82f6" stroke-width="2"/>
    </g>
    
    <!-- 第二组雨滴 -->
    <g>
      <line x1="125" y1="50" x2="105" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="175" y1="50" x2="155" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="225" y1="50" x2="205" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="275" y1="50" x2="255" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="325" y1="50" x2="305" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="375" y1="50" x2="355" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="425" y1="50" x2="405" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="475" y1="50" x2="455" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="525" y1="50" x2="505" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="575" y1="50" x2="555" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="625" y1="50" x2="605" y2="100" stroke="#3b82f6" stroke-width="2"/>
      <line x1="675" y1="50" x2="655" y2="100" stroke="#3b82f6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 前车 -->
  <g transform="translate(500, 200)">
    <!-- 车身 -->
    <rect x="0" y="0" width="180" height="50" rx="10" fill="#64748b" opacity="0.7"/>
    <!-- 车顶 -->
    <rect x="35" y="-30" width="110" height="30" rx="5" fill="#64748b" opacity="0.7"/>
    <!-- 车窗 -->
    <rect x="45" y="-25" width="90" height="25" rx="3" fill="#94a3b8" opacity="0.7"/>
    <!-- 车轮 -->
    <circle cx="45" cy="50" r="18" fill="#1f2937" opacity="0.7"/>
    <circle cx="135" cy="50" r="18" fill="#1f2937" opacity="0.7"/>
    <!-- 车灯 -->
    <rect x="170" y="10" width="10" height="20" fill="#f87171" opacity="0.7"/>
  </g>
  
  <!-- 主车 -->
  <g transform="translate(200, 200)">
    <!-- 车身 -->
    <rect x="0" y="0" width="200" height="50" rx="10" fill="#ef4444"/>
    <!-- 车顶 -->
    <rect x="40" y="-30" width="120" height="30" rx="5" fill="#ef4444"/>
    <!-- 车窗 -->
    <rect x="50" y="-25" width="100" height="25" rx="3" fill="#d1d5db"/>
    <!-- 车轮 -->
    <circle cx="50" cy="50" r="20" fill="#1f2937"/>
    <circle cx="150" cy="50" r="20" fill="#1f2937"/>
    <!-- 车灯 -->
    <rect x="0" y="10" width="10" height="20" fill="#fcd34d"/>
    <rect x="190" y="10" width="10" height="20" fill="#f87171"/>
    <!-- 危险警示灯 -->
    <polygon points="100,0 110,0 105,-10" fill="#fcd34d" class="blink"/>
  </g>
  
  <!-- 雨刷效果 -->
  <g transform="translate(250, 170)">
    <line x1="0" y1="0" x2="40" y2="-10" stroke="#1f2937" stroke-width="3" class="wiper"/>
    <line x1="100" y1="0" x2="60" y2="-10" stroke="#1f2937" stroke-width="3" class="wiper-reverse"/>
  </g>
  
  <!-- 文字说明 -->
  <rect x="150" y="320" width="500" height="60" rx="10" fill="white" opacity="0.8"/>
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#1f2937" font-weight="bold">雨天视线不佳情况</text>
  <text x="400" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#4b5563">应当与前车保持安全距离，谨慎驾驶</text>
  
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="fogGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 动画效果 -->
  <style>
    .blink {
      animation: blink-animation 1s steps(2, start) infinite;
    }
    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
    
    .wiper {
      transform-origin: 0 0;
      animation: wiper-animation 3s ease-in-out infinite;
    }
    @keyframes wiper-animation {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }
    
    .wiper-reverse {
      transform-origin: 100% 0;
      animation: wiper-reverse-animation 3s ease-in-out infinite;
    }
    @keyframes wiper-reverse-animation {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }
  </style>
</svg>